<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<style type="text/css">
	.drag {width: 150px; border: 3px solid;height: 100px;}
	.wrap{ width:960px;height:300px; }
	#color{background-color: yellow;text-align: center; cursor:default;}/*  cursor:default; 마우스커서 */
	.drag div img{width: 30px;cursor:default;}
	.box{display: flex;margin-top: 20px;margin-left: 20px;}
	.font_size{background-color: yellow;width: 50px;height: 20px;text-align: center;margin-top: 5px}
</style>

<script type="text/javascript">
	font=15
	$(function(){
		$("#draggable").draggable();
		
		$("img.b1").click(function(){
			console.log('a')
			$("div.wrap").css({"font-size":font+=3});
			$("div.font_size").text(font);
		});	
		$(".b2").click(function(){
			$("div.wrap").animate({"font-size":font-=3});
			$("div.font_size").text(font);
		})
	})
	
</script>
</head>
<body>
	<div class="wrap">
		<h1>오늘의 소설</h1>
		<p>오늘도 춥다</p>
		<p>내일도 춥다</p>
		<p>모레도 춥다</p>
	</div>
	<div class="drag" id="draggable">
		<div id="color">리 모 콘</div>
		<div class="box">
			<img class="b1" src="resources/images/add.png">
			<div class="font_size">15</div>
			<img class="b2" src="resources/images/sub.jpg">
		</div>
	</div>
</body>
</html>
